<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple · two‑number calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #1f2a3f 0%, #0d1422 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(18, 25, 40, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(160, 200, 255, 0.15);
            border-radius: 48px;
            padding: 36px 32px;
            width: 460px;
            box-shadow: 0 35px 68px rgba(0, 9, 20, 0.6), 
                        0 0 0 1px rgba(120, 180, 255, 0.2) inset;
        }
        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #b3e0ff, #7fc9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 28px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 24px;
        }
        .input-label {
            display: block;
            color: #aac8f0;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            margin-left: 8px;
        }
        .input-field {
            width: 100%;
            background: #101826;
            border: 1px solid #2e4a70;
            border-radius: 40px;
            padding: 18px 24px;
            font-size: 1.5rem;
            color: #edf5ff;
            outline: none;
            transition: 0.2s;
            box-shadow: inset 0 6px 8px #00000055, 0 2px 0 #3e5f88;
        }
        .input-field:focus {
            border-color: #6da5ff;
            box-shadow: inset 0 6px 8px #00000055, 0 0 0 3px #1e4f8b55;
        }
        .result-area {
            background: #0f172a;
            border-radius: 40px;
            padding: 24px 28px;
            margin: 28px 0 28px;
            border: 1px solid #3d6490;
            box-shadow: inset 0 6px 10px #00000080, 0 3px 0 #375a7e;
        }
        .result-label {
            font-size: 1rem;
            color: #9dc6ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }
        .result-number {
            font-size: 3.2rem;
            font-weight: 600;
            color: #d4eeff;
            font-family: 'Courier New', monospace;
            word-break: break-word;
            text-align: right;
            line-height: 1.2;
            text-shadow: 0 0 8px #3f9eff;
        }
        .op-grid {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .op-btn {
            background: #1c2b41;
            border: none;
            border-radius: 60px;
            width: 80px;
            height: 80px;
            font-size: 2.4rem;
            font-weight: 600;
            color: #e2efff;
            box-shadow: 0 8px 0 #0f1a28, 0 8px 18px black;
            cursor: pointer;
            transition: 0.06s linear;
            border: 1px solid #3b6a9b80;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .op-btn:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 #0f1a28, 0 5px 12px black;
        }
        .op-btn.plus { background: #2f4770; }
        .op-btn.minus { background: #2f4770; }
        .op-btn.mult { background: #2f4770; }
        .op-btn.div { background: #2f4770; }
        .action-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .clear-btn {
            background: #442f2f;
            border: none;
            border-radius: 60px;
            padding: 18px 50px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffc6a0;
            box-shadow: 0 7px 0 #2a1b1b, 0 8px 18px black;
            cursor: pointer;
            border: 1px solid #b57a4c80;
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.06s;
        }
        .clear-btn:active {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #2a1b1b, 0 5px 12px black;
        }
        .footer-note {
            color: #6d8eb0;
            text-align: center;
            margin-top: 22px;
            font-size: 0.9rem;
            border-top: 1px dashed #2b4b70;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1># Simple Calculator</h1>

        <!-- first number -->
        <div class="input-group">
            <div class="input-label">⚡ enter first number</div>
            <input type="text" id="firstNum" class="input-field" value="0" placeholder="0">
        </div>

        <!-- second number -->
        <div class="input-group">
            <div class="input-label">⚡ enter second number</div>
            <input type="text" id="secondNum" class="input-field" value="0" placeholder="0">
        </div>

        <!-- result display (exactly as screenshot: Result: + - × ÷ above) -->
        <div class="result-area">
            <div class="result-label">RESULT</div>
            <div class="result-number" id="resultDisplay">0</div>
        </div>

        <!-- operator buttons + - × ÷   (screenshot shows them side by side) -->
        <div class="op-grid">
            <button class="op-btn plus" id="addBtn">+</button>
            <button class="op-btn minus" id="subBtn">−</button>
            <button class="op-btn mult" id="mulBtn">×</button>
            <button class="op-btn div" id="divBtn">÷</button>
        </div>

        <!-- clear button (exactly as described) -->
        <div class="action-row">
            <button class="clear-btn" id="clearBtn">Clear</button>
        </div>

        <div class="footer-note">one operation · two numbers</div>
    </div>

    <script>
        (function() {
            // get elements
            const firstInput = document.getElementById('firstNum');
            const secondInput = document.getElementById('secondNum');
            const resultDiv = document.getElementById('resultDisplay');

            // helper to parse numbers (empty -> 0)
            function getFirst() { return parseFloat(firstInput.value) || 0; }
            function getSecond() { return parseFloat(secondInput.value) || 0; }

            // update result with given operator
            function compute(operator) {
                const a = getFirst();
                const b = getSecond();
                let res;

                switch(operator) {
                    case '+': res = a + b; break;
                    case '-': res = a - b; break;
                    case '×': res = a * b; break;
                    case '÷': 
                        if (b === 0) {
                            resultDiv.innerText = 'err: ÷0';
                            return;
                        }
                        res = a / b; 
                        break;
                    default: res = 0;
                }

                // avoid long floating trails
                if (typeof res === 'number' && !Number.isInteger(res)) {
                    res = parseFloat(res.toFixed(10));
                }
                resultDiv.innerText = res;
            }

            // clear both fields and result
            function clearAll() {
                firstInput.value = '0';
                secondInput.value = '0';
                resultDiv.innerText = '0';
            }

            // attach listeners
            document.getElementById('addBtn').addEventListener('click', () => compute('+'));
            document.getElementById('subBtn').addEventListener('click', () => compute('-'));
            document.getElementById('mulBtn').addEventListener('click', () => compute('×'));
            document.getElementById('divBtn').addEventListener('click', () => compute('÷'));
            document.getElementById('clearBtn').addEventListener('click', clearAll);

            // initial display
            clearAll();

            // optional: enter triggers? not needed, but allow keyboard
            firstInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') compute('+'); });
            secondInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') compute('+'); });
        })();
    </script>
</body>
</html>
